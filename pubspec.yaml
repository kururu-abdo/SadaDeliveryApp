name: joseeder_delivery_boy
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  get: ^4.1.4
  http: ^0.13.3
  shared_preferences: ^2.0.5
  dio: ^4.0.0-prev3
  google_maps_flutter: ^2.0.1
  geocoding: ^2.0.0
  geolocator: ^8.2.0
  url_launcher: ^6.1.4
  url_strategy: ^0.2.0
  flutter_local_notifications: ^9.3.2
  path_provider: ^2.0.2
  vibration: ^1.7.4-nullsafety.0
  shimmer: ^2.0.0-nullsafety.0
  flutter_widget_from_html_core: ^0.8.5+1
  image_picker: ^0.8.0+4
  intl: ^0.17.0
  connectivity: ^3.0.6
  firebase_core: ^1.10.0
  firebase_messaging: ^11.2.3
  phone_number: ^0.12.0+1
  country_code_picker: ^2.0.2
  universal_platform:
  modal_bottom_sheet:
  validate_ksa_number: ^1.0.0
  responsive_framework: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/language/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 600
