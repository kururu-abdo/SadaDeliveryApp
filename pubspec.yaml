name: eamar_delivery
# eamar_delivery
description: A new Flutter application.
publish_to: 'none'
version: 1.0.2+6

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  timeago: ^3.4.0
  flutter_advanced_drawer: ^1.3.5
  get_it: ^7.2.0
  get: ^4.1.4
  http: ^0.13.3
  shared_preferences: ^2.0.5
  dio: ^5.1.2
  google_maps_flutter: ^2.0.1
  geocoding: ^2.0.0
  geolocator: ^9.0.2
  url_launcher: ^6.1.4
  url_strategy: ^0.2.0
  flutter_local_notifications: ^14.1.1
  path_provider: ^2.0.2
  vibration: ^1.7.4-nullsafety.0
  shimmer: ^3.0.0
  flutter_widget_from_html_core: ^0.10.1
  image_picker: ^0.8.6
  intl: ^0.18.1
  connectivity: ^3.0.6
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.4
  phone_number: ^1.0.0
  country_code_picker: ^3.0.0
  universal_platform:
  modal_bottom_sheet:
  validate_ksa_number: ^1.0.0
  responsive_framework: ^1.0.0
  file: ^6.1.4
  fwfh_text_style: ^2.23.8

  firebase_core_platform_interface: ^4.8.0
  location: ^4.4.0
  flutter_dash: ^1.0.0
  firebase_analytics: ^10.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/language/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 600
